version: 2
sql:
  - engine: postgresql
    queries: "./db/query/*.up.sql"
    schema: "./db/migrations/*.up.sql"
    database:
      uri: "postgresql://postgres:root@localhost:5432/users?sslmode=disable"
    gen:
      go:
        package: models
        out: internal/models
        sql_package: "pgx/v5"



